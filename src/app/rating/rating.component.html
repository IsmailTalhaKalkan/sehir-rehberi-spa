<div>
  <tr *ngFor="let c of arr">
    <fieldset class="rating">
      <input
        type="radio"
        [name]="inputName"
        value="5"
        [checked]="rating === 5"
      />
      <label title="Rocks!" (click)="onClick(5, c)">5 stars</label>

      <input
        type="radio"
        [name]="inputName"
        value="4"
        [checked]="rating === 4"
      />
      <label title="Pretty good" (click)="onClick(4, c)">4 stars</label>

      <input
        type="radio"
        [name]="inputName"
        value="3"
        [checked]="rating === 3"
      />
      <label title="Meh" (click)="onClick(3, c)">3 stars</label>

      <input
        type="radio"
        [name]="inputName"
        value="2"
        [checked]="rating === 2"
      />
      <label title="Kinda bad" (click)="onClick(2, c)">2 stars</label>

      <input
        type="radio"
        [name]="inputName"
        value="1"
        [checked]="rating === 1"
      />
      <label title="Sucks big time" (click)="onClick(1, c)">1 star</label>
    </fieldset>
    <td>
      <b>{{ c }}</b>
    </td>
  </tr>
</div>
<section>
  <div class="example-button-row">
    <button mdbBtn type="button" color="info" mdbWavesEffect>Info</button>
  </div>
</section>
